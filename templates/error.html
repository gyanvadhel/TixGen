<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Housie Ticket Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-card h1 {
            color: #dc3545; /* Bootstrap danger red */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .error-card p {
            color: #495057;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .error-card .btn {
            font-size: 1rem;
            padding: 10px 25px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <h1>Oops! Something went wrong.</h1>
        <p>There was an issue generating your tickets. Please try again.</p>
        <p class="text-danger small" id="error-message">{{ ERROR }}</p>
        <a href="/generator" class="btn btn-primary">Go Back to Generator</a>
    </div>
</body>
</html>
