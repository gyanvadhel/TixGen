<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Housie Ticket Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center fw-bold display-6 text-primary">🎟️ Housie Ticket Generator</h2>
    <div class="row g-4">
  <!-- Theme Toggle -->
  <div class="col-12 d-flex justify-content-end">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeToggle" />
      <label class="form-check-label" for="darkModeToggle">Dark Theme</label>
    </div>
  </div>

  <!-- LEFT: Form -->
  <div class="col-lg-6">
    <div class="card shadow-lg border-0 p-4">
      <form method="POST" action="/generate">
        <!-- form stays the same... -->

      
      <!-- LEFT: Form -->
      <div class="col-lg-6">
        <div class="card shadow-lg border-0 p-4">
          <form method="POST" action="/generate">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input class="form-control rounded-pill" type="text" id="name" name="name" placeholder="Host" value="Host" oninput="updatePreview()" required />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input class="form-control rounded-pill" type="text" id="phone" name="phone" placeholder="(optional)" oninput="updatePreview()" />
            </div>
            <div class="mb-3">
              <label for="custom_message" class="form-label">Fun Message</label>
              <input class="form-control rounded-pill" type="text" id="custom_message" name="custom_message" placeholder="e.g., Let's Play!" oninput="updatePreview()" />
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="hide_ticket_number" name="hide_ticket_number" onchange="updatePreview()" />
              <label class="form-check-label" for="hide_ticket_number">Hide Ticket Number</label>
            </div>
            <div class="mb-3">
              <label for="pages" class="form-label">Pages (1-5)</label>
              <input class="form-control rounded-pill" type="number" id="pages" name="pages" value="1" min="1" max="5" />
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="header_color" class="form-label">Header/Footer Color</label>
                <input name="header_color" type="color" class="form-control form-control-color" id="header_color" value="#3b82f6" onchange="updatePreview()" />
              </div>
              <div class="col-6 mb-3">
                <label for="grid_color" class="form-label">Grid Cell Color</label>
                <input name="grid_color" type="color" class="form-control form-control-color" id="grid_color" value="#f8fafc" onchange="updatePreview()" />
              </div>
              <div class="col-6 mb-3">
                <label for="font_color" class="form-label">Font Color</label>
                <input name="font_color" type="color" class="form-control form-control-color" id="font_color" value="#1e293b" onchange="updatePreview()" />
              </div>
              <div class="col-6 mb-3">
                <label for="page_bg_color" class="form-label">PDF Page Background</label>
                <input name="page_bg_color" type="color" class="form-control form-control-color" id="page_bg_color" value="#ffffff" onchange="updatePreview()" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill w-100 mt-2">🎫 Generate Tickets</button>
          </form>
        </div>
      </div>

      <!-- RIGHT: Preview -->
      <div class="col-lg-6 d-flex justify-content-center align-items-start">
        <div id="pdf-bg" class="page-bg-preview">
          <div class="ticket-preview">
            <div id="preview-header" class="preview-header">Host | Ticket #</div>
            <div id="preview-grid" class="ticket-grid"></div>
            <div id="preview-footer" class="preview-footer">Host</div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
